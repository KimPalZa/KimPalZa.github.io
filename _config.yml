              <style>
                img {
                  display: inline-block;
                  margin: 0;
                }
              </style>
            - | # 맞춤 스크롤 막대는 Chrome 브라우저에만 유효합니다
              <style>
                ::-webkit-scrollbar {
                  width: 3px;
                  height: 3px;
                }
                ::-webkit-scrollbar-thumb {
                  background-color: Gray;
                }
              </style>
            - | # 코드 블록이 너무 길지 않도록 방지
              <style>
                @media only screen {
                  pre {
                    white-space: pre;
                    max-height: 66.6vh;
                    padding: 0 1rem;
                    overflow: hidden hidden;
                  }
                  pre:hover {
                    overflow: auto auto;
                  }
                }
              </style>
            - | # 링크 스타일 수정
              <style>
                .container a,
                .related-posts li a:hover {
                  color: inherit;
                  text-decoration: none;
                  border-bottom: 1px solid var(--theme-base-color);
                }
              </style>
        page:
          title: # 각 페이지에 대한 H1 제목 자동 생성
            enable: true
          prepend:
            - | # 제목과 인용문 앞에 아이콘 삽입
              <style>
                h1::before,
                h2::before,
                h3::before,
                h4::before,
                h5::before,
                h6::before,
                blockquote::before {
                  font-family: "Font Awesome 6 Free";
                  font-weight: bold;
                  font-size: smaller;
                  margin-right: .5rem;
                  content: "\f292";
                }
                blockquote::before { content: "\f10d"; }
              </style>
            - | # 글꼴 색상 선택
              <style>
                ::selection {
                  color: White;
                  background: Black;
                }
              </style>
            - | # 제목 스타일 조정
              <style>
                h1, h2, h3, h4, h5, h6 {
                  margin: 2rem 0rem 1rem 0rem;
                }
              </style>
            - | # 테이블 스타일의 미화
              <style>
                td,
                th {
                  padding: 0px;
                  border: 0px;
                }
                table {
                  border: 0px;
                }
                table tbody {
                  display: block;
                  overflow: scroll;
                }
                table thead,
                tbody tr {
                  display: table;
                  table-layout: fixed;
                  width: 100%;
                }
              </style>
            - | # 테이블 항목의 줄 간격 늘리기
              <style>
                .content li {
                  margin: .25rem;
                }
              </style>
            - | # 첫 번째 줄을 2자씩 들여씁니다.
              <style>
                p {
                  text-indent: 2rem;
                }
                p img {
                  max-width: calc(100% - 4rem);
                }
              </style>
            - | # 와이드스크린에서 디스플레이 콘텐츠 늘리기
              <style>
                .container {
                  min-width: 66.6%;
                  min-height: 100vh;
                }
                @media only print {
                  .container {
                    min-width: 100%;
                  }
                }
              </style>
            - |
              <style>
                .container.content {
                  padding: 2rem;
                }
              </style>
          plugin:
            - smart_include:
                enable: true
                key: $
              append:
                | # 페이지를 초과하는 긴 수식의 KaTeX 렌더링 수정[@AmachiInori](https://github.com/wu-kan/wu-kan.github.io/issues/13)
                <link
                  rel="stylesheet"
                  href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css"
                />
                <style>
                  .katex-display>.katex {
                    white-space: normal;
                  }
                </style>
                <script
                  src="https://cdn.jsdelivr.net/combine/npm/katex@0.16.4/dist/katex.min.js,npm/katex@0.16.4/dist/contrib/auto-render.min.js"
                  async="async"
                  onload='renderMathInElement(document.body, { delimiters: [{left: "$$", right: "$$", display: true}, { left: "$", right: "$", display: false }, {left: "\\(", right: "\\)", display: false}, {left: "\\[", right: "\\]", display: true}]})'
                ></script>
            - smart_include:
                enable: true
                key: language-vega-lite
              append: |
                <style>
                  pre.language-vega-lite,
                  code.language-vega-lite {
                    display: none;
                  }
                </style>
                <script
                  src="https://cdn.jsdelivr.net/combine/npm/vega@5.22.1,npm/vega-lite@5.6.0,npm/vega-embed@6.21.0"
                  async="async"
                  onload='
                    for(let x of document.getElementsByClassName("language-vega-lite"))
                      if(x.nodeName=="CODE")
                      {
                        let m = document.createElement("div");
                        x.parentNode.insertAdjacentElement("beforebegin", m);
                        vegaEmbed(m, JSON.parse(x.textContent));
                      }'
                ></script>
            - smart_include:
                enable: true
                key: language-mermaid
              append: |
                <style>
                  pre.language-mermaid,
                  code.language-mermaid {
                    display: none;
                  }
                  @media only screen {
                    .mermaid {
                      overflow: hidden hidden;
                      max-width: 100%;
                      max-height: 66.6vh;
                    }
                    .mermaid {
                      overflow: auto auto;
                    }
                  }
                </style>
                <script
                  src="https://cdn.jsdelivr.net/npm/mermaid@9.3.0/dist/mermaid.min.js"
                  async="async"
                  onload='
                    for(let x of document.getElementsByClassName("language-mermaid"))
                      if(x.nodeName=="CODE")
                      {
                        let m = document.createElement("div");
                        m.classList.add("mermaid");
                        m.textContent = x.textContent;
                        x.parentNode.insertAdjacentElement("beforebegin", m);
                      }'
                ></script>
